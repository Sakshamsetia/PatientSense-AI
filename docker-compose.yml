version: '3.8'
services:
  backend:
    build: ./Backend
    ports:
      - '8000:8000'
    environment:
      - HOST=0.0.0.0
      - PORT=8000
  frontend:
    build: ./frontend
    ports:
      - '3000:3000'
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://backend:8000
    depends_on:
      - backend
